# a console appender
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%d{ISO8601}] %p - %m%n

# a file appender
log4j.appender.A2=org.apache.log4j.RollingFileAppender 
log4j.appender.A2.File=/var/log/programd.log
log4j.appender.A2.MaxFileSize=10MB 
log4j.appender.A2.MaxBackupIndex=10 
log4j.appender.A2.layout=org.apache.log4j.PatternLayout 
log4j.appender.A2.layout.ConversionPattern=[%d{ISO8601}] %p - %m%n

# Program D
log4j.logger.programd=DEBUG, A1, A2

# Tomcat
log4j.rootLogger=debug, R 
log4j.appender.R=org.apache.log4j.RollingFileAppender 
log4j.appender.R.File=/var/log/tomcat.log 
log4j.appender.R.MaxFileSize=10MB 
log4j.appender.R.MaxBackupIndex=10 
log4j.appender.R.layout=org.apache.log4j.PatternLayout 
log4j.appender.R.layout.ConversionPattern=%p %t %c - %m%n 
log4j.logger.org.apache.catalina=DEBUG, R